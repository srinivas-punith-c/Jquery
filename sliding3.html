<!Doctype html>
<html>
<head>

<title>Sliding elements</title>


</head>

<body>
	     <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<div id="divTestArea1" style="width:50px;height:50px;display:none;background-color:green;"></div>
<div id="divTestArea2" style="width:50px;height:50px;display:none;background-color:red;"></div>
<div id="divTestArea3" style="width:50px;height:50px;display:none;background-color:orange;"></div>
<a href="javascript:void(0);" onclick="ShowBoxes();">ShowBoxes</a>
<script type="text/javascript">
function ShowBoxes(){

$("#divTestArea1").slideDown("fast");
$("#divTestArea2").slideDown("slow");
$("#divTestArea3").slideDown("3000");
$("#divTestArea1").slideUp("fast");
$("#divTestArea2").slideUp("slow");
$("#divTestArea3").slideUp("3000");
}
</script>
</body>

</html>
