<!Doctype html>
<html>
<head>

<title>fadein effect</title>


</head>
<body>
	     <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		 
<div id="divTestArea21" style="width:50px;height:50px;display:none;background-color:green;"></div>
<div id="divTestArea22" style="width:50px;height:50px;display:none;background-color:red;"></div>
<div id="divTestArea23" style="width:50px;height:50px;display:none;background-color:orange;"></div>
<a href="javascript:void(0);" onclick="ShowBoxes();">Show boxes</a>
<script type="text/javascript">
function ShowBoxes()
{
 $("#divTestArea21").fadeIn("fast");
 $("#divTestArea22").fadeIn("slow");
 $("#divTestArea23").fadeIn("2000");
}
</script>
</body>
</html>
