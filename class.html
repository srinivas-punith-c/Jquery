<!Doctype html>
<html>
<head>

<title>Class Selector</title>



</head>
<body>
	     <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		 
		 
<ul>
  <li class="bold">Test 1</li>
  <li>Test 2</li>
  <li class="bold">Test 3</li>
</ul>

<script type="text/javascript">
$(function()
{
 
 $(".bold").css("font-weight","bold").css("color","green");

});
</script>

</body>
</html>
