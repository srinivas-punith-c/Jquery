<!Doctype html>
<html>
<head>

<title>Custom animations with the animate() method</title>


</head>

<body>
	     <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	     <div style="height:60px;">
<div id="divTestArea1" style="width:50px;height:50px;background-color:green;position:absolute;"></div>
</div>
<script type="text/javascript">
$(function()
{
$("#divTestArea1").animate(
     {
	 
	    "left" : "200px"
	 
	 }
    );
	
});


</script>
</body>

</html>
